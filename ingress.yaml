apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blogtinylab-ingress
  namespace: dev
spec:
  tls:
  - hosts:
    - blog.tinylab.info
    secretName: blogtinylab
  rules:
  - host: blog.tinylab.info
    http:
      paths:
      - path: /
        backend:
          serviceName: blogtinylab-svc
          servicePort: 80